<!DOCTYPE html>
<html lang="en">
<head>
    <!--공통 css style-->
    <link rel="stylesheet" href="../../base-style.css">
    <!--product-create 스타일-->
    <link rel="stylesheet" href="product-create.css">
    <meta charset="UTF-8">
    <title>상품 등록하기</title>
</head>
<body>
<header>

</header>
<main>
    <form name="product-add" action="./product-create.jsp" method="post">
    <!--상품 등록 정보 입력 창-->
        <section class="product-add">
            <!--상품 등록 정보 입력하기-->
            <div class="product-data">

                <p>상품이름 : <input required class="product-element" name="product-name" type="text"></p>
                <p>상품품목 :
                    <select id="item" name="item">
                        <option value="1">스툴</option>
                        <option value="2">화장대 의자</option>
                        <option value="3">소파 - 소</option>
                        <option value="4">소파 - 중</option>
                        <option value="5">소파 - 대</option>
                        <option value="6">서랍</option>
                        <option value="7">수납장</option>
                        <option value="8">책상</option>
                        <option value="9">식탁</option>
                        <option value="10">침대</option>
                        <option value="11">장롱</option>
                    </select>
                    <div id="subSelectContainer"></div>
                </p>
                <p>상품가격 : <input required class="product-element" name="product-price"  type="text"></p>
                <p>상품수량 : <input required class="product-element"name="product-quan"  type="number"></p>
                <p>상품크기 : <input required id="product-size"class="product-element" name="product-size"  type="text" placeholder="가로X세로X높이"></p>
                <p id="alertMessage" style="color: red;"></p>
                <p id="desc">상품설명 :
                    <textarea required class="product-element" name="product-desc" minlength="10" placeholder="최소 10글자 이상 작성해주세요."></textarea>
                </p>
                <p>상품이미지 : <input class="product-element" name="product-img" type="file" accept="image/*"></p>
            </div>
            <!--상품등록하기 버튼-->
            <div class="add-button">
                <input id="add-button" type="submit" value="상품등록">
            </div>
        </section>
    </form>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                // 예제를 참고하여 다양한 활용법을 확인해 보세요.
            }
        }).open();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 숫자와 x만 입력하게 하는 스크립트
        document.addEventListener("DOMContentLoaded", function() {
            var textarea = document.getElementById("product-size");
            var alertMessage = document.getElementById("alertMessage");

            textarea.addEventListener("input", function() {
                var inputValue = textarea.value;
                var filteredValue = filterInput(inputValue);

                if (inputValue !== filteredValue) {
                    alertMessage.textContent = "숫자와 'x'만 입력해주세요.";
                } else {
                    alertMessage.textContent = "";
                }

                textarea.value = filteredValue;
            });

            function filterInput(input) {
                return input.replace(/[^0-9x]/gi, "");
            }
        });
    </script>

    <!--상품 등록 버튼 클릭 시 alert 메세지 띄우기-->
    <script src="../../jquery.min.js"></script>
    <script src="product-create.js"></script>
</main>
<footer>

</footer>
</body>
</html>
