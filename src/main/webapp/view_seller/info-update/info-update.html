<!DOCTYPE html>
<html lang="en">
<head>
    <!--공통 css style-->
    <link rel="stylesheet" href="../../base-style.css">
    <!--product-create 스타일-->
    <link rel="stylesheet" href="info-update.css">
    <meta charset="UTF-8">
    <title>개인 정보 수정</title>
    <style>
        /*우편 번호 찾기 버튼*/
        input[type=button] {
            font-size: 13px;
            padding: 0;
            letter-spacing: normal;
            width: 35%;
        }
    </style>
</head>
<body>
<header>
    <!-- top-menu -->
    <ul class="top-menu">
        <li><a href="#">로그아웃</a></li>
        <li><a href="#">정보수정</a></li>
    </ul>
    <!-- //top-menu -->
    <div class="logo">
        <a href="../seller-home/seller-home.html"> <img src="../../images/logo.png"></a>
    </div>
    <h1>등록상품조회</h1>
</header>
<main>
    <section id="passwordCheck">
        <h4>비밀번호 확인</h4>
        <input type="password" id="passwordInput" placeholder="비밀번호">
        <button id="checkPasswordButton">확인</button>
    </section>

    <section id="updateInfo">
        <h4>정보 수정</h4>
        <form id="updateForm">
            <div>
                <p><span>이름</span> <input type="text"></p>
                <p><span>비밀번호</span> <input type="password"></p>
                <p><span>비밀번호 확인</span> <input type="password"></p>
            </div>
           <div>
               <p><span>전화번호</span> <input type="text"></p>
               <p><span>회사명</span> <input type="text"></p>
               <p id="address">
                   <span><input disabled type="text" id="user_postcode" placeholder="우편번호">
                       <input disabled type="text" id="user_roadAddress" placeholder="도로명주소">
                       <input disabled type="text" id="user_jibunAddress" placeholder="지번주소">
                       <span id="guide" style="color:#999;display:none"></span>
                       <input type="text" id="user_detailAddress" placeholder="상세주소">
                       <input disabled type="text" id="user_extraAddress" placeholder="참고항목">
                   </span>
                   <span><input type="button" onclick="userDaumPostcode()" value="우편번호 찾기"></span>
               </p>
           </div>
        </form>


        <div id="button">
            <a href="#" class="info-update">정보 수정</a>
        </div>
    </section>

    <script src="../../jquery.min.js"></script>
    <script src="info-update.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function userDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('user_postcode').value = data.zonecode;
                    document.getElementById("user_roadAddress").value = roadAddr;
                    document.getElementById("user_jibunAddress").value = data.jibunAddress;

                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if(roadAddr !== ''){
                        document.getElementById("user_extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("user_extraAddress").value = '';
                    }

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';

                    } else if(data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
    </script>

</main>
<footer>

</footer>
</body>
</html>
