<!DOCTYPE html>
<html lang="en">
<head>
    <!--공통 css style-->
    <link rel="stylesheet" href="../../base-style.css">
    <!--product-create 스타일-->
    <link rel="stylesheet" href="info-update.css">
    <meta charset="UTF-8">
    <title>개인 정보 수정</title>
    <style>
        /*우편 번호 찾기 버튼*/
        input[type=button] {
            font-size: 10px;
            padding: 2px 3px;
            letter-spacing: normal;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <!-- top-menu -->
    <ul class="top-menu">
        <li><a href="#">로그아웃</a></li>
        <li><a href="#">정보수정</a></li>
    </ul>
    <!-- //top-menu -->
    <div class="logo">
        <a href="../seller-home/seller-home.html"> <img src="../../images/logo.png"></a>
    </div>
    <h1>등록상품조회</h1>
</header>
<main>
    <section id="passwordCheck">
        <h4>비밀번호 확인</h4>
        <input type="password" id="passwordInput" placeholder="비밀번호">
        <button id="checkPasswordButton">확인</button>
    </section>

    <section id="updateInfo">
        <h4>정보 수정</h4>
        <form id="updateForm" action="info-update-request.jsp">
            <div>
                <p><span>이름</span> <input name="modify_name" type="text"></p>
                <p><span>비밀번호</span> <input id="modify_pw" name="modify_pw" type="password"></p>
                <p><span>비밀번호 확인</span> <input type="password" id="pw_check"></p>
                <p><span id="passwordError" style="color: red;"></span><br></p>
            </div>
            <div>
                <p><span>전화번호</span> <input name="modify_phone" type="text"></p>
                <p><span>회사명</span> <input name="modify_company" type="text"></p>
                <p>주소</p>
               <p id="address">
                   <span>
                       <input disabled type="text" id="user_postcode" name="user_postcode" placeholder="우편번호">
                       <input disabled type="text" id="user_roadAddress" name="user_roadAddress" placeholder="도로명주소">
                       <input disabled type="text" id="user_jibunAddress" name="user_jibunAddress" placeholder="지번주소">
                       <span id="guide" style="color:#999;display:none"></span>
                       <input type="text" id="user_detailAddress" name="user_detailAddress" placeholder="상세주소">
                       <input disabled type="text" id="user_extraAddress" name="user_extraAddress" placeholder="참고항목">
                   </span>
                   <span><input type="button" onclick="userDaumPostcode()" value="우편번호 찾기"></span>
               </p>
           </div>
        </form>
        <div id="button">
            <button type="submit" form="updateForm" id="modify_button">정보 수정</button>
        </div>
    </section>
    <script>
        const passwordField = document.getElementById('modify_pw');
        const confirmPasswordField = document.getElementById('pw_check');
        const passwordError = document.getElementById('passwordError');

        function validatePassword() {
            if (passwordField.value !== confirmPasswordField.value) {
                passwordError.textContent = '비밀번호가 일치하지 않습니다.';
                return false;
            } else {
                passwordError.textContent = '';
                return true;
            }
        }

        confirmPasswordField.addEventListener('keyup', validatePassword);
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            if (!validatePassword()) {
                event.preventDefault(); // 폼 제출 방지
            }
        });
    </script>

    <script src="../../jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="info-update.js"></script>

</main>
<footer>

</footer>
</body>
</html>
