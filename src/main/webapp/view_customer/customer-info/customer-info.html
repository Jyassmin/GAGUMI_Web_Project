                <p><span>생년월일</span> <input type="text"></p>
                <p><span>성별</span> <input type="text"></p>
            </div>
        </form>

        <div id="button">
            <a href="#">정보 수정</a>
        </div>

    <script src="../../jquery.min.js"></script>
