<!DOCTYPE html>
<html lang="en">
<head>
    <!--공통 스타일-->
    <link rel="stylesheet" href="../../base-style.css">
    <!--order-payment 스타일-->
    <link rel="stylesheet" href="order-payment.css">
    <meta charset="UTF-8">
    <title>주문/결제</title>

</head>
<body>
<!--주문 정보 전체 창-->
<section class="order">
    <!--배송정보-->
    <div class="address">
        <div>
            <h3>배송지</h3>
        </div>
        <hr>
        <div>
            <p>주소</p>
        </div>
        <select name="message">
            <option value="">배송 메세지를 선택하세요.</option>
            <option value="">부재시 문 앞에 놓아주세요.</option>
            <option value="">배송 전에 미리 연락주세요.</option>
            <option value="">부재 시 경비실에 맡겨 주세요.</option>
            <option value="">부재 시 전화 남겨주시거나 문자 주세요.</option>
        </select>
    </div>
    <!--주문자 정보-->
    <div class="order-person">
        <div>
            <h3>주문자</h3>
        </div>
        <div>
            <p>이름</p>
            <p>아이디</p>
            <p>휴대전화</p>
        </div>
    </div>
    <!--주문 상품 정보-->
    <div class="order-products">
        <div>
            <h3>주문상품</h3>
            <p>판매자</p>
        </div>
        <div id="order-product-info">
            <span id="order-img"><img src="../../images/sofa/sofa1.jpg"></span>
            <span id="order-info">
                <br>
                <p class="product-name">댕편한 의자</p>
                <p><span>30,000원</span> | <span>3개</span></p>
            </span>
        </div>

    </div>
</section>
<!--결제정보 전체 창-->
<section class="pay">
    <div class="pay-info">
        <div>
            <h3>결제금액</h3>
        </div>
        <div>
            <p>총 상품 금액</p>
            <p>배송비</p>
        </div>
        <div>
            <h3>최종 결제 금액</h3>
        </div>
    </div>
    <!--결제 버튼-->
    <div class="pay-button">
        <input type="button" value="결제하기">
    </div>
</section>
</body>
</html>
