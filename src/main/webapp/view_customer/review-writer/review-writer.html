<!DOCTYPE html>
<html lang="en">
<head>
    <!--공통 스타일-->
    <link rel="stylesheet" href="../../base-style.css">
    <!--review-writer 스타일-->
    <link rel="stylesheet" href="review-writer.css">
    <!--자바스트립트-->
    <script src="../home/script/home.js"></script>
    <script src="review-writer.js"></script>
    <meta charset="UTF-8">
    <title>리뷰 작성 페이지</title>

</head>
<body>
<header>
    <!-- top-menu -->
    <ul class="top-menu">
        <li><a href="#">OOO님 환영합니다.</a></li>
        <li><a href="#">게시판</a></li>
        <li class=my-page><a href="#">마이페이지</a>
            <ul class="submenu">
                <li><a href="#">정보수정</a></li>
                <li><a href="#">주문내역</a></li>
                <li><a href="#">장바구니</a></li>
            </ul>
        </li>
        <li><a href="#">로그아웃</a></li>
        <li><a href="#">회원가입</a></li>
    </ul>
    <!-- //top-menu -->
    <div class="logo">
        <a href="../../index.jsp"><img src="../../images/logo.png"></a>
    </div>
    <h1>리뷰작성</h1>
</header>
<main>
    <!--리뷰 작성 전체 상자-->
    <section class="review-write-box">
        <!--제목 입력-->
        <div class="review-info">
            <input required type="text" id="title" value="제목을 입력하세오." onclick="clearInputValue(this)"
                   onblur="restoreOriginalValue(this)">
            <hr>
            <!--제품 이름-->
            <h3>댕편한 소파</h3>
        </div>
        <!--리뷰 내용 작성-->
        <div class="review-desc">
            <textarea id="review" name="review" required placeholder="최소 10글자 이상 작성해 주세요."></textarea>
        </div>
        <!--이미지 첨부-->
        <div class="review-image">
            <form action="" method="post">
                <input type="file" accept="image/*"> <!--이미지만 가져올 수 있게-->
            </form>
        </div>
        <!--리뷰 작성 완료 버튼-->
        <div class="review-submit">
            <input type="button" value="작 성 하 기">
        </div>
    </section>

</main>
<footer>

</footer>
</body>
</html>
