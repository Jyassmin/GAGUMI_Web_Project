<!DOCTYPE html>
<html lang="en">
<head>
    <!--공통 스타일-->
    <link rel="stylesheet" href="../../base-style.css">
    <!--review-writer 스타일-->
    <link rel="stylesheet" href="review-writer.css">
    <!--자바스트립트-->
    <script src="../script/jquery.min.js"></script>
    <script src="review-writer.js"></script>
    <meta charset="UTF-8">
    <title>리뷰 작성 페이지</title>

</head>
<body>
<header>

</header>
<main>
    <!--리뷰 작성 전체 상자-->
    <section class="review-write-box">
        <!--제목 입력-->
        <div class="review-info">
            <input required type="text" id="title"value="제목을 입력하세오." onclick="clearInputValue(this)"  onblur="restoreOriginalValue(this)">
            <hr>
            <!--제품 이름-->
            <h3>댕편한 소파</h3>
        </div>
        <!--리뷰 내용 작성-->
        <div class="review-desc">
            <textarea id="review" name="review" required placeholder="최소 10글자 이상 작성해 주세요."></textarea>
        </div>
        <!--이미지 첨부-->
        <div class="review-image">
            <form action="" method="post">
                <input type="file" accept="image/*"> <!--이미지만 가져올 수 있게-->
            </form>
        </div>
        <!--리뷰 작성 완료 버튼-->
        <div class="review-submit">
            <input type="button" value="작 성 하 기">
        </div>
    </section>

</main>
<footer>

</footer>
</body>
</html>
