<!DOCTYPE html>
<html lang="en">
<head>
    <!--공통 스타일-->
    <link rel="stylesheet" href="../base-style.css">
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <!--자바스트립트-->
    <script src="../script/jquery.min.js"></script>
    <script src="./review-writer.js"></script>

    <meta charset="UTF-8">
    <title>리뷰 작성 페이지</title>
    <style>
        /*리뷰 작성 전체 상자*/
        .review-write-box {
            background-color: #F5EFE2;
            border: 1px solid #A43E1D;
            margin: 10px 200px 20px 200px;
        }
    </style>
</head>
<body>
<header>

</header>
<main>
    <!--리뷰 작성 전체 상자-->
    <div class="review-write-box">
        <!--제목 입력-->
        <input type="text" id="title"value="제목을 입력하세오." onclick="clearInputValue(this)"  onblur="restoreOriginalValue(this)">
        <br>
        <!--제품 이름-->
        <h3>댕편한 소파</h3>
        <!--리뷰 내용 작성-->
        <div class="review-desc">
            <input type="text" minlength="10" value="최소 10글자 이상 작성해 주세요.">
        </div>
        <!--이미지 첨부-->
        <div class="review-image">
            <form action="" method="post">
                <input type="file" accept="image/*"> <!--이미지만 가져올 수 있게-->
            </form>

        </div>
        <!--리뷰 작성 완료 버튼-->
        <div class="review-submit">
            <input type="button" value="작 성 하 기">
        </div>
    </div>

</main>
<footer>

</footer>
</body>
</html>
